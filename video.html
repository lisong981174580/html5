<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>
</head>
<body>

<!--如果不需要转码-->
<figure  style="display: flex;align-items: center">
    <figcaption style="margin-right: 8px">视屏</figcaption>
    <!--
        src:路径mp3格式等
        autoplay：自动播放
        controls：显示控制器
    -->
    <video src=""   autoplay="autoplay"   controls="controls"  width="200"  height="300">
        如果浏览器不支持则显示是这里的文字
    </video>
</figure>

<!--如果不需要转码-->
<figure  style="display: flex;align-items: center">
    <figcaption style="margin-right: 8px">音乐</figcaption>
    <!--
        src:路径mp3格式等
        autoplay：自动播放
        loop:循环次数  如果是-1那就是无数次
        controls：显示控制器
    -->
    <vidio src=""  autoplay="autoplay"   loop="1"  controls="controls">
        如果浏览器不支持则显示是这里的文字
    </vidio>
</figure>

<!--如果需要转码-->
<figure  style="display: flex;align-items: center">
    <figcaption style="margin-right: 8px">视屏</figcaption>
    <!--
        src:路径mp3格式等
        autoplay：自动播放
        controls：显示控制器

        type:转码器  首先是vidio标签  完了是mp4转码

    -->
    <video  autoplay="autoplay"   controls="controls">
        <source src="horse.mp3" type="vidio/mp4">
    </video>
</figure>

</body>
</html>
